<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="my_canvas" width="1000" height="800"></canvas>
    <script>
    var myCanvas = document.getElementById("my_canvas");
    var ctx = myCanvas.getContext("2d");
    function draw(startX, startY, len, angle, branchWidth) {
        ctx.lineWidth = branchWidth;

        ctx.beginPath();
        ctx.save();

        ctx.strokeStyle = "pink";
        ctx.fillStyle = "yellow";

        ctx.translate(startX, startY);
        ctx.rotate(angle * Math.PI/130);
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -len);
        ctx.stroke();
 ctx.shadowBlur = 15;
        ctx.shadowColor = "rgba(80,100,20,0.5)";

        if(len < 15) {
            ctx.restore();
            return;
        }

        draw(0, -len, len*0.5, angle-17, branchWidth*0.9);
        draw(0, -len, len*0.5, angle+17, branchWidth*0.9);

        ctx.restore();
    }
    draw(400, 500, 80, 0, 5)       
    </script>
</body>
</html>
