<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="my_canvas" width="1000" height="800"></canvas>
    <script>
    var myCanvas = document.getElementById("my_canvas");
    var ctx = myCanvas.getContext("2d");
    function draw(startX, startY, len, angle, branchWidth) {
        ctx.lineWidth = branchWidth;

        ctx.beginPath();
        ctx.save();

        ctx.strokeStyle = "yellow";
        ctx.fillStyle = "black";

        ctx.translate(startX, startY);
        ctx.rotate(angle * Math.PI/120);
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -len);
        ctx.stroke();
 ctx.shadowBlur = 10;
        ctx.shadowColor = "rgba(67,19,34,0.7)";

        if(len < 10) {
            ctx.restore();
            return;
        }

        draw(0, -len, len*0.10, angle-18, branchWidth*0.18);
        draw(0, -len, len*0.10, angle+18, branchWidth*0.18);

        ctx.restore();
    }
    draw(600, 500, 80, 0, 200)       
    </script>
</body>
</html>
